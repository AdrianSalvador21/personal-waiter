<div class="" #drawer style="position: relative;" id="menu-item-detail-id">
    <!-- <div class="ion-text-center">
      <ion-button fill="clear" expand="full" (click)="toggleDrawer()">
        <div class="drawer-pull"></div>
      </ion-button>
    </div> -->
    <div class="offer-container" *ngIf="menuItem?.offer !== 0">
      <span>- {{menuItem?.offer}}%</span>
    </div>

    <div class="menu-item-header" [ngClass]="{'navbar-scrolled': !!isScrolled}" >
      <p>{{menuItem?.name}}</p>
      <ion-icon mode="md" name="close-outline" (click)="bottomSheetRef.dismiss()" class="cursor-pointer"></ion-icon>
    </div>

    <div class="menu-item-image" [ngStyle]="{'background': 'linear-gradient(rgba(0,0,0,.1),rgba(0,0,0,0)), url(' + menuItem?.image + ') no-repeat'}">
    </div>

    <div class="menu-item-detail-container">
      <h3 class="menu-item-title">{{menuItem?.name}}</h3>
      <p class="menu-item-description mb-1">{{menuItem?.description}}<span class="text-muted"> ({{menuItem?.minTime}}-{{menuItem?.maxTime}} min)</span></p>
    </div>

    <div>
      <div class="menu-complements-container" *ngFor="let complement of [1,1,1,1,1,1,1,1]">
        <div class="menu-complement">
          <div class="menu-complement-title">
            <div>
              <h4>Elige tu bebida favorita</h4>
              <p class="text-muted">Seleccionar 1</p>
            </div>
          </div>

          <div class="menu-complements-options">
            <mat-radio-group aria-label="Select an option">
              <mat-radio-button value="1">Option 1</mat-radio-button>
              <mat-radio-button value="2">Option 2</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>
    </div>


    <div class="mb-3 add-amount-container">
      <button class="add-amount-button" mat-mini-fab aria-label="Example icon button with a plus one icon">
        <mat-icon>remove</mat-icon>
      </button>
      <p class="mb-0">1</p>
      <button class="add-amount-button" mat-mini-fab aria-label="Example icon button with a plus one icon">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="row add-menu-item-container">
    <div class="col-12 text-center m-t-20-r display-center">
      <button class="btn add-item-button" id="preapproval_start" (click)="addToCard()">
        Solicitar
        <span [ngClass]="{'discount-price': menuItem?.offer !== 0}">$500.00</span>
        <span *ngIf="menuItem?.offer !== 0" class="normal-price">$750.00</span>
      </button>
    </div>
  </div>
