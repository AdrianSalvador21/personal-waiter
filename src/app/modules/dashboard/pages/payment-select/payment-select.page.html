<ion-header class="ion-no-border" mode="md">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/digital-menu"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon mode="md" name="card-outline" class="cursor-pointer" style="margin-top: 1px; font-size: 1.3rem; height: 1.3rem; width: 1.3rem; color: #f63e79; margin-right: 1rem; font-weight: 500; margin-left: 1rem;"></ion-icon>
    </ion-buttons>
    <ion-title style="text-align: center;" mode="md">Burger House</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div class="mt-4">
    <div class="subtitle-container">
      <h3>Selecciona tu m√©todo de pago</h3>
    </div>
  </div>

  <div class="mt-3 payment-select-container">
    <div class="payment-container mb-3" (click)="selectedIndex = idx" [ngClass]="{'selected-loan': idx === selectedIndex}" *ngFor="let paymentType of paymentTypes; let idx = index;">
      <div class="payment-title">
        <ion-icon mode="md" name="wallet-outline" class="cursor-pointer" style="margin-top: 1px; font-size: 1.3rem; height: 1.1rem; width: 1.1rem; color: #f63e79; margin-right: 9px; font-weight: 500;"></ion-icon>
        <p class="mb-0">{{paymentType.title}}</p>
      </div>
      <p class="payment-description mb-0">{{paymentType.description}}</p>
    </div>
  </div>

  <div class="row add-menu-item-container">
    <div class="col-12 text-center m-t-20-r display-center">
      <button class="btn add-item-button" id="preapproval_start">Solicitar cuenta</button>
    </div>
  </div>

</ion-content>
