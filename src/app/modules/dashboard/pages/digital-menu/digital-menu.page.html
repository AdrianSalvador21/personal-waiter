<ion-header class="ion-no-border" mode="md">
  <ion-toolbar mode="md">
    <ion-buttons slot="end">
      <ion-icon mode="md" name="card-outline" class="cursor-pointer" style="font-size: 1.3rem; height: 1.3rem; width: 1.3rem; color: #f63e79; margin-right: 1rem; font-weight: 500; margin-left: 0;"></ion-icon>
    </ion-buttons>
    <ion-title style="text-align: center;" mode="md">Restaurant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div class="mt-4">
    <div class="subtitle-container">
      <h3>Promociones</h3>
    </div>
    <div class="promotions-container hide-scrollbar">
      <div class="promotion-card" *ngFor="let promotion of [1,1,1,1]" [ngStyle]="{'background': 'linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.5)) top center/cover, url(' + example1 + ') no-repeat center center', 'background-size': 'cover'}">
        <div class="subpromotion-item">
          <span>TOP</span>
        </div>

        <h4 class="mt-0">Every second cocktail is free</h4>
        <p class="mb-0">The promotion is valid on weekdays only</p>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <div class="subtitle-container">
      <h3>Men√∫</h3>
    </div>

    <div class="menu-categories-container">
      <div class="category-col" *ngFor="let category of menuCategories; let i = index">
        <div class="category-card" (click)="goToDetail(category)" [ngStyle]="{'background': 'linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.5)) top center/cover, url(' + category.image + ') no-repeat center center', 'background-size': 'cover'}">
          <div class="category-description">
            <div class="top-line"></div>
            <span class="mb-0">{{category.label}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
