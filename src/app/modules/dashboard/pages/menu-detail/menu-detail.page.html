<ion-header class="ion-no-border" mode="md">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/digital-menu"></ion-back-button>
      <!-- <ion-back-button [routerLink]="['/dashboard-tabs-menu/newReport']" color="primary"></ion-back-button> -->
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-icon (click)="goToCart()" mode="md" name="card-outline" class="cursor-pointer" style="margin-top: 1px; font-size: 1.3rem; height: 1.3rem; width: 1.3rem; color: #f63e79; margin-right: 1rem; font-weight: 500; margin-left: 1rem;"></ion-icon>
    </ion-buttons>
    <ion-title style="text-align: center;" mode="md">Burger House</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" [scrollX]="true" [scrollY]="!backdropVisible">
  <div class="mt-4">
    <div class="subtitle-container">
      <h3>Starters</h3>
    </div>

    <div class="categories-chips hide-scrollbar mt-3">
      <div class="category-chip chip-active" [ngClass]="{'chip-active': i === 0}"  *ngFor="let chip of [1,1,1,1,1,1]; let i = index;">
        <span class="">Menu 1</span>
      </div>
    </div>
  </div>

  <div class="mt-4 mb-4" style="padding: 0 3px;">
    <!-- <div class="menu-item-card mb-4" *ngFor="let menuItem of menuData" (click)="drawer.toggleDrawer()"> -->
    <div class="menu-item-card mb-4" *ngFor="let menuItem of menuData" (click)="openMenuItemDetails(menuItem)">
      <ion-card>

        <div class="menu-item-image" [ngStyle]="{'background': 'linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,0)), url(' + menuItem.image + ') no-repeat'}">
          <div class="offer-container" *ngIf="menuItem.offer !== 0">
            <span>- {{menuItem.offer}}%</span>
          </div>
          <ion-icon mode="md" [name]="menuItem.favorite ? 'heart' : 'heart-outline'" class="cursor-pointer"></ion-icon>
        </div>
        <!-- <img src="assets/img/example-images/starter1.jpg" /> -->
        <ion-card-content>
          <h3 class="menu-item-title">{{menuItem.name}}</h3>

          <p class="menu-item-description">{{menuItem.description}}</p>
          <p class="menu-item-price mb-0">MXN {{menuItem.price | number: '1.2-2'}} <span class="text-muted">{{menuItem.minTime}}-{{menuItem.maxTime}} min</span></p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <!-- <div class="backdrop" [ngClass]="backdropVisible ? 'fade-in': 'fade'"></div>

  <div [ngClass]="backdropVisible ? 'fade-in': 'fade'">
    <app-menu-item-detail #drawer (openState)="toggleBackdrop($event)"></app-menu-item-detail>
  </div> -->
</ion-content>
